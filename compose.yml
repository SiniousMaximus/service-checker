services:
  service-checker:
    container_name: service-checker
    image: siniousmaximus/service-checker:latest
    ports:
      - "8000:8000"
    restart: unless-stopped
    volumes:
      - ./config:/config
    healthcheck:
      interval: 30s
      timeout: 1s
      retries: 3
      test: ["CMD", "curl", "http://localhost:8000/"]
